<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <h2>Sign Up </h2>

    <form>

        <div>
            <!-- First Name -->
            <input id="signupname1" placeholder="First Name" type="text" autocomplete="on" />
        </div>

        <div>
            <!-- Last Name -->
            <input id="signupname2" placeholder="Last Name" type="text" autocomplete="on" />
        </div>

        <div>
            <!-- email -->
            <input id="signupemail" placeholder="Email" type="text" autocomplete="on" />
        </div>

        <div>
            <!-- password -->
            <input id="signuppw" placeholder="Password" type="password" autocomplete="off" />
        </div>

        <div>
            <!-- confrim password -->
            <input id="signuppw_confirm" placeholder="Confrim Password" type="password" autocomplete="off" />
        </div>


        <div>
            <!-- Phone number -->
            <input id="signupphone" placeholder="Phone Number" type="text" autocomplete="on" />
        </div>


        <div>
            <!-- Check Box -->
            <input id="checkBox" type="checkbox" unchecked=""> I agree on <a target="_blank" href="#">Terms of service</a>.<b/>
        </div>


        <div>
            <!-- Submit Button -->
            <button id="validate" type="submit"> Submit </button>
        </div>

    </form>

    <script language="JavaScript" type="text/javascript" src="main.js"></script>
</body>

</html>
